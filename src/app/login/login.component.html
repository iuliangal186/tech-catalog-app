<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="!(auth.user$ | async)">
        <div class="form-group">
          <label for="eml">Email address:</label>
          <input type="text" class="form-control" [(ngModel)]="email" id="eml" placeholder="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
        </div>
        <div style="margin-top: 10px">
          <button (click)="signIn()" class="btn btn-primary"
                  routerLink="/">Login
          </button>
          <button *ngIf="!(auth.user$ | async)"
                  (click)="login()"
                  class="btn btn-primary"
                  style="margin-left:50px; margin-right: 50px">Login with Google
          </button>
          <button routerLink="/register" class="btn btn-primary">Register</button>
        </div>

      </div>
    </div>
  </div>
</div>
<h1 *ngIf="(auth.user$ | async)">You need to log out first</h1>
