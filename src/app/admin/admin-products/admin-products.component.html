<p>
  <a routerLink="/admin/products/new" class = "btn btn-primary">New product</a>
  <a routerLink="/admin/products/delete" class = "btn btn-primary">Delete</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
    </tr>
  </tbody>
</table>
