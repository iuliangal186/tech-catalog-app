  <div class="col-md-6">
    <h4>Click on product you want to delete: </h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let product of products$ | async"
      >
        {{ product.title }}
        <button type="button" class="btn btn-danger" style="margin-left: 500px; margin-top: -30px" (click)="deleteProduct(product.key)">
          Delete
        </button>
      </li>
    </ul>
  </div>
