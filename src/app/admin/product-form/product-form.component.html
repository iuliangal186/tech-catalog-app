<div class="row">
  <div class="col-md-6">
    <form (submit)="save(f.value)" #f="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">â‚¬</span>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0.1">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Price cannot be null, 0 or lower
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor = "let category of categories$ | async"
                  [value] = "category.key"> {{ category.payload.val().name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Url is required and check to be valid
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button type="button"(click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="{{imageUrl.value}}">
      <div class="card-body">
        <h4 class="card-title">{{title.value}}</h4>
        <p class="card-text">{{price.value | currency:'EUR':true}}</p>
      </div>
    </div>
  </div>
</div>
