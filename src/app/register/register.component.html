<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="!(auth.user$ | async)">
        <div class="form-group">
          <label for="eml">Email address:</label>
          <input type="text" class="form-control" [(ngModel)]="email" id="eml" placeholder="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
        </div>
        <button (click)="signUp()" style="margin-top: 10px" routerLink="/" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>
