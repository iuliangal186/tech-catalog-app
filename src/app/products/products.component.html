<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>

  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div>
            <div class="card" style="width: 20rem;">
              <img class="card-img-top" src="{{p.imageUrl}}">
              <div class="card-body">
                <h4 class="card-title">{{p.title}}</h4>
                <p class="card-text">{{p.price | currency:'EUR':true}}</p>
                <button (click)="addToCart(p)" class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 ==0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
